<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CrookApp</title>
    <style>
        #slideholder {
            position: relative;
            height: 540px;
            width: 1920px;
            transition: 5s;
        }

        slideholder2 {
            position: relative;
            height: 540px;
            width: 1920px;
            border: 32px black solid;
            transition: 5s;
        }
    </style>
</head>
<body>
<div id="slideholder"></div>
<script>
    var plaatjes = [1,2]
    var teller = 0;
    var slideholder = document.getElementById("slideholder");
    slideholder.style.backgroundImage = "url('boven1.jpg')";

    slideholder.addEventListener("click",  function() {

        slideholder.style.backgroundImage = "url('boven" + getpic() + ".jpg')";
    });

    function getpic() {
        if(teller >= plaatjes.length) {
            teller = 1;
        } else {
            teller++;
        }
        console.log(teller);
        return teller;
    }

</script>
<div id="slideholder2"></div>
<script>
    var plaatjes = [1,2]
    var teller = 0;
    var slideholder2 = document.getElementById("slideholder2");
    slideholder2.style.backgroundImage = "url('onder1.jpg')";

    slideholder2.addEventListener("click",  function() {

        slideholder2.style.backgroundImage = "url('onder" + getpic() + ".jpg')";
    });

    function getpic() {
        if(teller >= plaatjes.length) {
            teller = 1;
        } else {
            teller++;
        }
        console.log(teller);
        return teller;
    }

</script>
</body>
</html>
